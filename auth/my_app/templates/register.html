{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" style="width: 50%; margin: auto;" novalidate>
    <h2> Register User Form </h2>
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
